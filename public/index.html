<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Analytics Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-chart-line"></i> Event Analytics Dashboard</h1>
                <div class="api-key-section">
                    <input type="text" id="apiKey" placeholder="Enter API Key" class="api-key-input">
                    <button onclick="setApiKey()" class="btn btn-primary">Set API Key</button>
                </div>
            </div>
        </header>

        <!-- Main Dashboard -->
        <main class="dashboard">
            <!-- Live Stats Cards -->
            <section class="stats-section">
                <h2>Live Event Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-content">
                            <h3>Total Events</h3>
                            <p id="totalEvents">-</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-user-friends"></i>
                        </div>
                        <div class="stat-content">
                            <h3>Active Users</h3>
                            <p id="activeUsers">-</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-content">
                            <h3>Events Today</h3>
                            <p id="eventsToday">-</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-trending-up"></i>
                        </div>
                        <div class="stat-content">
                            <h3>Conversion Rate</h3>
                            <p id="conversionRate">-</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Event Ingestion -->
            <section class="section">
                <h2>Event Ingestion</h2>
                <div class="card">
                    <div class="form-group">
                        <label for="orgId">Organization ID:</label>
                        <input type="text" id="orgId" placeholder="Enter organization ID" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="projectId">Project ID:</label>
                        <input type="text" id="projectId" placeholder="Enter project ID" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="eventData">Event Data (JSON):</label>
                        <textarea id="eventData" placeholder='[{"userId": "user123", "eventName": "page_view", "properties": {"page": "/home"}, "orgId": "org123", "projectId": "proj123"}]' class="form-textarea"></textarea>
                    </div>
                    <button onclick="ingestEvents()" class="btn btn-success">
                        <i class="fas fa-upload"></i> Ingest Events
                    </button>
                </div>
            </section>

            <!-- Analytics Tools -->
            <div class="analytics-grid">
                <!-- Event Metrics -->
                <section class="section">
                    <h2>Event Metrics</h2>
                    <div class="card">
                        <div class="form-group">
                            <label for="metricEvent">Event Name:</label>
                            <input type="text" id="metricEvent" placeholder="e.g., page_view" class="form-input">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="metricInterval">Interval:</label>
                                <select id="metricInterval" class="form-select">
                                    <option value="daily">Daily</option>
                                    <option value="weekly">Weekly</option>
                                    <option value="monthly">Monthly</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="metricFrom">From Date:</label>
                                <input type="date" id="metricFrom" class="form-input">
                            </div>
                            <div class="form-group">
                                <label for="metricTo">To Date:</label>
                                <input type="date" id="metricTo" class="form-input">
                            </div>
                        </div>
                        <button onclick="getEventMetrics()" class="btn btn-primary">
                            <i class="fas fa-chart-bar"></i> Get Metrics
                        </button>
                        <div id="metricsResult" class="result-area"></div>
                    </div>
                </section>

                <!-- Funnel Analysis -->
                <section class="section">
                    <h2>Funnel Analysis</h2>
                    <div class="card">
                        <div class="form-group">
                            <label for="funnelSteps">Funnel Steps (comma-separated):</label>
                            <input type="text" id="funnelSteps" placeholder="signup, page_view, purchase" class="form-input">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="funnelStartDate">Start Date:</label>
                                <input type="date" id="funnelStartDate" class="form-input">
                            </div>
                            <div class="form-group">
                                <label for="funnelEndDate">End Date:</label>
                                <input type="date" id="funnelEndDate" class="form-input">
                            </div>
                        </div>
                        <button onclick="computeFunnel()" class="btn btn-primary">
                            <i class="fas fa-filter"></i> Compute Funnel
                        </button>
                        <div id="funnelResult" class="result-area"></div>
                    </div>
                </section>

                <!-- User Journey -->
                <section class="section">
                    <h2>User Journey</h2>
                    <div class="card">
                        <div class="form-group">
                            <label for="userId">User ID:</label>
                            <input type="text" id="userId" placeholder="Enter user ID" class="form-input">
                        </div>
                        <button onclick="getUserJourney()" class="btn btn-primary">
                            <i class="fas fa-route"></i> Get Journey
                        </button>
                        <div id="journeyResult" class="result-area"></div>
                    </div>
                </section>

                <!-- Retention Analysis -->
                <section class="section">
                    <h2>Retention Analysis</h2>
                    <div class="card">
                        <div class="form-group">
                            <label for="cohortEvent">Cohort Event:</label>
                            <input type="text" id="cohortEvent" placeholder="e.g., signup" class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="retentionDays">Days:</label>
                            <input type="number" id="retentionDays" value="7" min="1" max="30" class="form-input">
                        </div>
                        <button onclick="getRetention()" class="btn btn-primary">
                            <i class="fas fa-calendar-alt"></i> Get Retention
                        </button>
                        <div id="retentionResult" class="result-area"></div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
